<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="backround-card">
        <div class="inner-card">
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="inner-details">
                <div class="profile-image">
                    <img src="assets/profileimage.png">
                </div>
                <div>
                    <p class="name">R.Rathinasethupathi</p>
                    <p class="role">UI/UX Developer</p>
                </div>
                <div>
                    <p class="about">UI/UX Developer with expertise in designing and developing responsive, user-centered websites and applications. Skilled in design tools like Figma and Adobe XD, and front-end technologies like HTML, CSS, JavaScript, and React.</p>
                </div>

                <div>
                    <a href="mailto:email@example.com" class="gmail">sethupathi@gmail.com</a>
                </div>

                <div class="socialmedia">
                    <a href="https://example.com" target="_blank">
                        <img src="assets/dribbble.svg" alt="" class="test">
                    </a>
                    <a href="https://example.com" target="_blank">
                        <img src="assets/facebook.svg" alt="" class="test">
                    </a>
                    <a href="https://example.com" target="_blank">
                        <img src="assets/github.svg" alt="" class="test">
                    </a>
                    <a href="https://example.com" target="_blank">
                    <img src="assets/linkedin.svg" alt="" class="test">

                    </a>
                    <a href="https://example.com" target="_blank">
                        <img src="assets/insta.svg" alt="" class="test">
    
                        </a>
                </div>
            </div>
            
        
<script src="script.js"></script>
        </div>


    </div>


</body>

</html>
